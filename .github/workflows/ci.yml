name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build & Test
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift') }}
          restore-keys: ${{ runner.os }}-spm-

      - name: Build (debug)
        run: swift build

      - name: Tests
        run: |
          if [ -d Tests ]; then
            swift test
          else
            echo "No test targets â€” skipping"
          fi

      - name: Build (release)
        run: swift build -c release

      - name: Verify binary
        run: |
          file .build/release/AppLocker
          ls -lh .build/release/AppLocker
